<script>
    var animation = anime({
        targets: 'html',
        color: '#fff',
        backgroundColor: '#000',
        duration: 10000,
        autoplay: false,
    });

    $("#main-title").click(function () {
        $(".main-banner-item").show();
        animation.play();
        // $(this).hide()
        console.log("ok")
    })


    $(document).ready(function () {


        // if(localStorage.getItem("storyIndex")===null )
        // {
        //     localStorage.setItem("storyIndex", '0');

        //     // if(localStorage.getItem("storyIndex")=="0"||ocalStorage.getItem("storyIndex")=="1")
        //     window.location.replace("./game/index.html")


        // }else{

        // }
        $(".main-banner-item").hide();

        $(".main-banner-item").each(function () {
            let left = 650;
            let top = 350;
            while (530 < left && left < 935 && 260 < top && top < 425) {
                left = Math.random() * 1000 + 200;
                top = Math.random() * 500 + 100;
            }
            $(this).css("left", `${left}px`);
            $(this).css("top", `${top}px`);
        })
    })


    $(document).on("mousewheel DOMMouseScroll", function (e) {
        // jq 获取dom 事件对象要通过originalEvent 
        var delta = (e.originalEvent.wheelDelta && (e.originalEvent.wheelDelta > 0 ? 1 : -1)) ||
            // chrome & ie
            (e.originalEvent.detail && (e.originalEvent.detail > 0 ? -1 : 1)); // firefox
        if (delta > 0) {
            // 向上滚
            console.log("向上")

        } else if (delta < 0) {
            // 向下滚
            console.log("向下")

        }

    });


</script>
